<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Spacing - Utilities</title>
    <link rel="stylesheet" href="../../dist/css/ohana.css">
    <link rel="stylesheet" href="../examples.css">
  </head>
  <body>

    <div class="l-container u-mb-5">
      <h1 class="u-my-5">间隔</h1>

      <div class="u-mx-auto od-exampleBox" style="width: 400px;">我 400px 宽，现在水平居中啦</div>

      <div class="u-mx-auto u-py-5 u-px-3 od-exampleBox" style="max-width: 1200px;">我很宽，水平居中了，而且四边都设置 padding 了。</div>

      <div class="u-p-5 od-exampleBox">
        <p class="u-my-3">有5个子元素，它们之间有不等的间隔，我与它们之间的垂直间隔是<code>1rem</code>。</p>
        <div style="display: flex;">
          <div class="u-ml-1 od-exampleBox">子元素1</div>
          <div class="u-ml-2 od-exampleBox">子元素2</div>
          <div class="u-ml-3 od-exampleBox">子元素3</div>
          <div class="u-ml-4 od-exampleBox">子元素4</div>
          <div class="u-ml-5 od-exampleBox">子元素5</div>
        </div>
      </div>
    </div>
  </body>
</html>
